paths:
  /rest/legacyViolations/{owner_type}/{organizationId}:
    put:
      tags: 
      - Legacy Violations
      summary: Update legacy violations for an organization
      parameters:
        - in: path
          name: organizationId
          required: true
          schema:
            type: string
          description: The ID of the entity
        - in: path
          name: owner_type
          required: true
          schema:
            type: string
          description: The type of the entity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LegacyViolationsDTO'
              
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LegacyViolationsDTOResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not found
    get:
      tags: 
      - Legacy Violations
      summary: Get legacy violations for an organization
      parameters:
        - in: path
          name: organizationId
          required: true
          schema:
            type: string
          description: The ID of the organization
        - in: path
          name: owner_type
          required: true
          schema:
            type: string
          description: The type of the entity
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LegacyViolationsDTOResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not found
components:
  schemas:
    LegacyViolationsDTO:
      additionalProperties: true
      type: object
      properties:
        enabled:
          type: string
        allowOverride:
          type: string
      required:
        - allowOverride
        - enabled
    LegacyViolationsDTOResponse:
      additionalProperties: true
      type: object
      properties:
        enabled:
          type: boolean
          nullable: true
        allowOverride:
          type: boolean
tags:
- description: Legacy violations for an organization
  name: Legacy Violations