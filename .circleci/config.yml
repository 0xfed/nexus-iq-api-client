# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  generate-library:
    parameters:
      library:
        type: string
    machine:
      image: ubuntu-2204:2022.04.2
    steps:
      - checkout
      - run:
          name: Generate << parameters.library >> API Client 
          command: |
            docker run --rm -v "$CIRCLE_WORKING_DIRECTORY:/local" openapitools/openapi-generator-cli batch --clean /local/<< parameters.library >>.yaml
      - persist_to_workspace:
          root: out
          paths:
            - "<< parameters.library >>"

  validate-typescript:
    docker: 
      - image: cimg/node:18.14
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: ls -al /tmp/workspace
      - run:
          name: Build the Generated API Client
          working_directory: /tmp/workspace/typescript
          command: npm i && npm run build

  release-typescript:
    docker: 
      - image: cimg/node:18.14
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: |
          export NEXT_VERSION=$(echo "<< pipeline.git.tag >>" | cut -d 'v' -f2)
          if [[ "$(npm pkg get version)" == "$NEXT_VERSION" ]] echo "Already at Version ${NEXT_VERSION}." && echo 1;
      - run:
          name: Set Release Version
          command: npm version << parameters.version >>
      # - run:
      #     name: Build & Publish the API Client to NPM
      #     working_directory: /tmp/workspace/typescript
      #     command: npm publish
            

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-all:
    jobs:
      - generate-library:
          matrix:
            parameters:
              library: [csharp, typescript]
      - validate-typescript:
          requires:
            - generate-library
  release-all:
    jobs:
      - generate-library:
          matrix:
            parameters:
              library: [csharp, typescript]
      - validate-typescript:
          requires:
            - generate-library
      - release-typescript:
          context:
            - auditjs
          filters:
            branches:
              only: /tags\/v.*/
          requires:
            - validate-typescript