# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  generate-library:
    parameters:
      library:
        type: string
    machine:
      image: ubuntu-2204:2022.04.2
    steps:
      - checkout
      - run:
          name: Generate << parameters.library >> API Client 
          command: |
            docker run --rm -v "$CIRCLE_WORKING_DIRECTORY:/local" openapitools/openapi-generator-cli batch --clean /local/<< parameters.library >>.yaml
      - persist_to_workspace:
          root: out
          paths:
            - "<< parameters.library >>"

  validate-go:
    docker: 
      - image: cimg/go:1.20.6
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: ls -al /tmp/workspace
      - run:
          name: Build Go API Client
          working_directory: /tmp/workspace/go
          command: go build -v ./

  validate-typescript:
    docker: 
      - image: cimg/node:18.14
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: ls -al /tmp/workspace
      - run:
          name: Build the Generated API Client
          working_directory: /tmp/workspace/typescript
          command: npm i && npm run build

  determine-release-version:
    machine:
      image: ubuntu-2204:2022.04.2
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Derive next version from Tag
          command: echo -n "<< pipeline.git.tag >>" | cut -d 'v' -f2 > /tmp/workspace/DERIVED_NEXT_VERSION
          working_directory: /tmp/workspace
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - DERIVED_NEXT_VERSION

  release-go:
    docker: 
      - image: cimg/go:1.20.6
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: ls -al /tmp/workspace
      - add_ssh_keys:
          fingerprints:
            - "99:07:ca:a7:90:f1:29:1a:9a:a7:63:7b:d8:8c:02:e1"
      - run:
          name: Add github.com to known hosts
          command: mkdir -p ~/.ssh && touch ~/.ssh/known_hosts && ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: Prep GitHub
          working_directory: /tmp/workspace/go
          command: |
            git config --global init.defaultBranch main
            git init .
            git config user.email "<community-group@sonatype.com>"
            git config user.name "CircleCI Job"
            git remote add origin git@github.com:sonatype-nexus-community/nexus-iq-api-client-go.git
            git fetch
            git pull
            git log -5
            git add ./*
            git commit --allow-empty -am "Update generated Go Client [skip ci]"
            git push origin main
      - run:
          name: Build the Generated API Client
          working_directory: /tmp/workspace/go
          command: go mod download && go mod verify && go mod tidy && go build -v ./
      - run:
          name: Test Go API Client
          working_directory: /tmp/workspace/go
          command: go test -v ./
      - run:
          name: Tag as Release
          command: |
            git tag -a "v${$(cat /tmp/workspace/DERIVED_NEXT_VERSION)}" -m 'Release by CircleCI'
            git push --tags

  release-typescript:
    docker: 
      - image: cimg/node:18.14
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: 
          name: Version Check
          command: |
            CURRENT_VERSION=$(npm pkg get version | tr -d '"')
            if [[ "$CURRENT_VERSION" == "$(cat /tmp/workspace/DERIVED_NEXT_VERSION)" ]] ; then echo "Already at Version $(cat /tmp/workspace/DERIVED_NEXT_VERSION)." && exit 1; fi
          working_directory: /tmp/workspace/typescript
      - run:
          name: Set Release Version
          command: npm version $(cat /tmp/workspace/DERIVED_NEXT_VERSION)
          working_directory: /tmp/workspace/typescript
      - run:
          name: Build & Publish the API Client to NPM
          working_directory: /tmp/workspace/typescript
          command: |
            npm i 
            npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
            npm publish --access public
            

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-all:
    jobs:
      - generate-library:
          matrix:
            parameters:
              library: [csharp, go, typescript]
      - validate-go:
          requires:
            - generate-library
      - validate-typescript:
          requires:
            - generate-library
  release-all:
    jobs:
      - generate-library:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          matrix:
            parameters:
              library: [csharp, go, typescript]
      - validate-go:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          requires:
            - generate-library
      - validate-typescript:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          requires:
            - generate-library
      - determine-release-version:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          requires:
            - validate-go
            - validate-typescript
      - release-go:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          requires:
            - determine-release-version
      - release-typescript:
          context:
            - auditjs
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          requires:
            - determine-release-version