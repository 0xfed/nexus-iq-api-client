# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  generate-libraries:
    docker:
      - image: cimg/openjdk:19.0.2
    steps:
      - checkout
      - run:
          name: Install OpenAPI Generator CLI
          command: wget https://repo1.maven.org/maven2/org/openapitools/openapi-generator-cli/6.3.0/openapi-generator-cli-6.3.0.jar -O openapi-generator-cli.jar
      - run:
          name: Generate API Client(s)
          command: java -ea -Xms512M -Xmx1024M -server -jar openapi-generator-cli.jar batch --clean typescript.yaml

  build-typescript:
    docker: 
      - image: cimg/node:18.14
    steps:
      - checkout
      - run:
          name: Generate API Client in Typescript
          command: npx @openapitools/openapi-generator-cli batch --clean typescript.yaml
      - run:
          name: Build the Generated API Client
          working_directory: out/typescript
          command: npm build

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-all:
    jobs:
      - generate-libraries
      # - build-typescript
